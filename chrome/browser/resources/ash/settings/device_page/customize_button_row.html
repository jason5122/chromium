<style include="settings-shared input-device-settings-shared">
  #header {
    display: flex;
  }

  .settings-box {
    justify-content: space-between;
    padding-inline-start: 0;
  }

  :host([remove-top-border]) .settings-box {
    border-top: none;
  }
</style>
<div class="settings-box">
  <div id="buttonLabelContainer" class="start button-container">
    <div id="buttonLabel"
        aria-hidden="true">[[buttonRemapping_.name]]</div>
  </div>
  <settings-dropdown-menu id="buttonDropdown"
      label="[[buttonLabel]]"
      pref="{{fakePref_}}"
      menu-options="[[buttonMapTargets_]]">
  </settings-dropdown-menu>
</div>
